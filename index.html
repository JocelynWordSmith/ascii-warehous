<!DOCTYPE html>
<html>
    <head>
        <title>Discount Ascii Warehouse</title>
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <header>
            <h1>Discount Ascii Warehouse</h1>

            <p>Here you're sure to find a bargain on some of the finest ascii available to purchase. Be sure to peruse our selection of ascii faces in an exciting range of sizes and prices.</p>

            <p>But first, a word from our sponsors:</p> <script>document.write('<img class="ad" src="/ad/?r=' + Math.floor(Math.random()*1000) + '"/>');</script>
        </header>

        <section id="button-bound">
            <button class="filter-button" id="filter-size" name="size">SIZE</button>
            <button class="filter-button" id="filter-price" name="price">PRICE</button>
            <button class="filter-button" id="filter-date" name="date">DATE</button>
        </section>

        <section id="product-bound" class="products">
            
        </section>
    </body>

    <script src="main.js"></script>
